<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Diary App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Simple Diary App</h1>
    <form>
        <br />
        <label>Title : </label>
        <br />
        <input type="text" id="entry-title" placeholder="Please Write Your Title Here">
        <br /><br />
        <label>Diary Entry : </label>
        <br />
        <textarea class="entry" placeholder="Please Write Your Entry Here"></textarea>
        <br />
        <div class="button-container">
            <button type="submit" id="submit-button">Submit</button>
        </div>

    </form>
    <div id="entries">
        <div id="entries-number">

        </div>
    </div>
    <script src="index.js" type="text/javascript"></script>
</body>

</html>
